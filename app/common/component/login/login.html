<style type="text/css">
.modal-header,.modal-body,.modal-footer {
width: 600px;
}
</style>
<div class="container" id="loginForm">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
    ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title" id="modal-title">Sign in</h4>
  </div>
</div>
<div class="modal-body" id="modal-body">
  <div class="alert alert-danger" ng-show="vm.authenticationError">
    <strong>Failed to sign in!</strong> Please check your credentials and try again.
  </div>
  <form name="loginForm" role="form" ng-submit="vm.login($event)">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" ng-model="vm.username" required>
      <!--         <span class="error" ng-show="loginForm.username.$error.required">Required!</span><br>
    -->      </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" ng-model="vm.password" required>
      <!--         <span class="error" ng-show="loginForm.password.$error.required">Required!</span><br>
    -->      </div>
    <div class="checkbox">
      <label><input type="checkbox" name="rememberMe" ng-model="vm.rememberMe"> Remember me</label>
    </div>
    <input type="submit" value="Submit" class="btn btn-lg btn-primary">
  </form>
</div>
<div class="modal-footer">
  <!-- <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button> -->
  <button class="btn btn-warning" type="button" ng-click="vm.cancel()">close</button>
</div>
</div>
